<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto N°3</title>
    <link rel="stylesheet" href="..//Retos en clases/Reto N°3.css">
</head>
<body>
    <script src="..//Retos en clases/Reto N°3.js"></script>
    <div class="container">
        <h1>Calculadora de Propina</h1>

        <div class="input-group">
            <label for="monto">Monto de la boleta (CLP): </label>
            <input type="number" id="monto" min="0" required>
        </div>

        <div class="input-group">
            <label for="porcentaje">Porcentaje de propina: </label>
            <select id="porcentaje" required>
                <option value="10">10%</option>
                <option value="15">15%</option>
                <option value="20">20%</option>
            </select>
        </div>

        <button onclick="calcularPropina()">Calcular</button>

        <div id="resultado" class="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
