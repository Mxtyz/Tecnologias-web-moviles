<!-- Desarrollar un programa en JavaScript y HTML para calcular el Índice de Masa Corporal (IMC) y otros
datos de salud de pacientes. El programa debe permitir ingresar los siguientes datos de cada
paciente:
1. Nombre del paciente
2. Peso del paciente en kilogramos.
3. Altura del paciente en metros (con punto decimal)
4. Edad del paciente en años
5. Permite seleccionar el género del paciente (masculino o femenino).
6. Nivel de actividad física del paciente (sedentario, moderado o activo). -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="Reto N°4.css">
    <script src="..//Retos en clases/Reto N°4.js"></script>
</head>
<body>
    <h1>Calculadora de IMC y Datos de Salud</h1>
    <form id="formulario">
        <label for="nombre">Nombre del paciente:</label>
        <input type="text" id="nombre" required><br><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="0.01" required><br><br>

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" required><br><br>

        <label>Género:</label>
        <input type="radio" id="generoM" name="genero" value="masculino" required>
        <label for="generoM">Masculino</label>
        <input type="radio" id="generoF" name="genero" value="femenino" required>
        <label for="generoF">Femenino</label><br><br>

        <label for="actividad">Nivel de actividad física:</label>
        <select id="actividad" required>
            <option value="sedentario">Sedentario</option>
            <option value="moderado">Moderado</option>
            <option value="activo">Activo</option>
        </select><br><br>

        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
    </form>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
